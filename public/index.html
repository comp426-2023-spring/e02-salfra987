<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>ROCK PAPER AND SCISSORS</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
	<link href="./styles.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="./scripts.js"></script>
	</head>
	<body onload="showHideShots()">
	<h1>WELCOME TO ROCK , PAPER , SCISSORS</h1>
		<form id="userinput" class="" action="javascript:void(0);">
			<input type="radio" id="rps" name="game" value="rps" checked onclick="showHideShots()">
			<label for="rps">Play rock, paper, scissors?</label>
			<br><br>

			<input type="radio" id="rpsls" name="game" value="rpsls" onclick="showHideShots()">
			<label for="rpsls">Play rock, paper, scissors, lizard, Spock?</label>
			<br><br>

			<input type="checkbox" id="opponent" name="playtype" value="opponent" onclick="showHideShots()">
			<label for="opponent">Play against an opponent?</label>
			<br><br>

			<input type="radio" id="rock" name="shot" value="rock" class="rps shots" checked>
			<label class="shots rps">Rock</label>
			<img class="shots rps" src="../img/rock.jpg" alt="IMAGE OF ROCK">

			<input type="radio" id="paper" name="shot" value="paper" class="rps shots">
			<label class="shots rps">Paper</label>
			<img class="shots rps" src="../img/paper.jpg" alt="IMAGE OF PAPER">

			<input type="radio" id="scissors" name="shot" value="scissors" class="rps shots">
			<label class="shots rps">Scissors</label>
			<img class="shots rps" src="../img/scissors.jpg" alt="IMAGE OF SCISSORS">
			<br><br>

			<input type="radio" id="lizard" name="shot" value="lizard" class="rpsls shots">
			<label class="shots rpsls">Lizard</label>
			<img class="shots rpsls" src="../img/lizard.jpg" alt="IMAGE OF LIZARD">

			<input type="radio" id="spock" name="shot" value="spock" class="rpsls shots">
			<label class="shots rpsls">Spock</label>
			<img class="shots rpsls" src="../img/spock.jpg" alt="IMAGE OF SPOCK">
                        <br><br>
			<button id="submitone" type="submit" hidden>Submit</button>
		</form>
		<br><br>

		<div id="results"></div>
		<br><br>

	    <button type="button" id="play" onclick="playGame()">Play Game</button>
	    <button type="button" id="reset" onclick="resetGame()">Reset</button>

	    <br><br>
	    <form id="rules-form">
		    <button type="button" id="rules-button" onclick="viewRules()">Click here to see game rules</button>
		    <br><br>
		    <div id="rules" hidden></div>
		    <br><br>
		    <button type="button" id="hide-rules-button" onclick="hideRules()" hidden>Click here to hide the rules</button>
		    <button id="submittwo" type="submit" hidden>Submit</button>
	    </form>
    </body>
</html>
